<html>
<head>
<title>Air Growl</title>
<script type="text/javascript">//<[[CDATA[
// Handle uncaught exceptions in JS
function onScriptException(event) {
	var msg = "";
	for (var i = 0; i < event.stackTrace.length; i++) 
		msg += event.stackTrace[i].sourceURL + ":" + event.stackTrace[i].line + " " + event.stackTrace[i].functionName + "\n";
	alert(event.exceptionValue + "\n" + msg);
}
window.htmlLoader.addEventListener(window.runtime.flash.events.HTMLUncaughtScriptExceptionEvent.UNCAUGHT_SCRIPT_EXCEPTION, onScriptException);

AirGrowl = {};
//]]>
</script>
<script src="javascripts/aliases.js"></script>
<script src="javascripts/prototype.js"></script>
<script src="javascripts/constants.js"></script>
<script src="javascripts/event_handler.js"></script>
<script>
  MBX.EventHandler.subscribe("#close", "click", function (evt) {
      Event.stop(evt);
      AirGrowl.windowModelInstance.close();
  });
  
  MBX.EventHandler.onDomReady(function () {
    document.body.observe("mouseover", function (evt) {
        $(document.body).addClassName("active");
        AirGrowl.windowModelInstance.mouseover();
    });
    
    document.body.observe("mouseout", function (evt) {
        $(document.body).removeClassName("active");
        AirGrowl.windowModelInstance.mouseout();
    });
  });

  
</script>

</head>
<body class="air-growl">
  <a href="#" id="close">close</a>
  <div id="content"></div>
</body>
</html>
